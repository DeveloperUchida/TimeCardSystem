<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>タイムカードシステム</title>
</head>
<body>
<link href="style.css" rel="stylesheet">
<form id="timecard-form">
    <label for="employee-id">社員番号:</label>

    <button type="button" id="clock-out-button">退勤</button>
</form>

<div id="message"></div>

<script src="main.js"></script>
</body>
</html>
